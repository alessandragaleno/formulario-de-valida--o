<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>formulário de validação javascript</title>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form id="form">
        <label for="nome">Nome: </label>
        <input type="text" id="name" placeholder="digite seu nome">

        <label for="email">Email; </label>
        <input type="email" id="email" placeholder="ex:jose123@gmail.com">

        <label for="password">Senha: </label>
        <input type="password" id="senha" placeholder="*****">

        <label for="job">Situação de trabalho?</label>
        <select name="job" id="job">
            <option value="#"></option>
            <option value="yes">SIM</option>
            <option value="no">NÃO</option>
        </select>

        <label for="message">Mensagem</label>
        <textarea name="message" id="msg"></textarea>

        <button onclick="click()" classs="bnt" type="submit">Enviar</button>
    </form>
</body>
</html>
